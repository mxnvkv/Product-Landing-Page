<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <main>
        <header id="header">
            <img id="header-img" src="https://www.newsli.ru/up_img/a1w340/2018.png" alt="AO logo">
            <nav id="nav-bar">
                <ul>
                    <li><a href="#video" class="nav-link">New Experience</a></li>
                    <li><a href="#email"  class="nav-link">Contact Us</a></li>
                    <li><a href="#products" class="nav-link">Products</a></li>
                </ul>
            </nav>
        </header>

        <video id="video" src="img/RafaNadal.mp4" width="50%" controls></video>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <h2>Subscribe us!</h2>
            <input id="email" name="email" type="email" placeholder="Enter your email address" required>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>

        <div id="products">
            <div id="product1">
                <h2>1/4 tickets</h2>
                <button id="buy-button" type="button" name="button">Buy</button>
            </div>
            <div id="product2">
                <h2>1/2 tickets</h2>
                <button id="buy-button" type="button" name="button">Buy</button>
            </div>
            <div id="product3">
                <h2>Final tickets</h2>
                <button id="buy-button" type="button" name="button">Buy</button>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <!-- Uncomment line above in order to check Freecodecamp test results -->
</body>
</html>
